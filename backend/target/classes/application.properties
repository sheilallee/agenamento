# Configuração do Datasource PostgreSQL
# URL de conexão com o banco de dados 'agendamento'
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/agendamento

# Hibernate: drop-and-create recria as tabelas a cada execução
# Em produção, usar 'update' ou 'validate'
quarkus.hibernate-orm.database.generation=drop-and-create

# Log SQL para debug (opcional)
quarkus.hibernate-orm.log.sql=true

# Importar dados iniciais do arquivo import.sql
quarkus.hibernate-orm.sql-load-script=import.sql

# Configuração CORS para permitir frontend acessar a API
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:3000
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.exposed-headers=Content-Disposition
quarkus.http.cors.access-control-max-age=24H
quarkus.http.cors.access-control-allow-credentials=true

# Porta do servidor (padrão 8080)
quarkus.http.port=8080

# Swagger UI habilitado
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui

# Métricas Prometheus
quarkus.micrometer.export.prometheus.enabled=true
quarkus.micrometer.export.prometheus.path=/q/metrics
